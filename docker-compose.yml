version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: oldgoods_db
      POSTGRES_USER: oldgoods_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-oldgoods_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oldgoods_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn oldgoods_marketplace.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=oldgoods_db
      - DB_USER=oldgoods_user
      - DB_PASSWORD=${DB_PASSWORD:-oldgoods_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_REDIS=True

  asgi:
    build: .
    command: uvicorn oldgoods_marketplace.asgi:application --host 0.0.0.0 --port 8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
      - web
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_REDIS=True

volumes:
  postgres_data:
  static_volume:
  media_volume:
